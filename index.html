        scroll-behavior: smooth;
    }
    .medicine-list::-webkit-scrollbar {
        height: 8px;
    }
    .medicine-list::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }
    .medicine-list::-webkit-scrollbar-thumb {
        background-color: rgba(129, 230, 217, 0.5);
        border-radius: 10px;
        border: 3px solid rgba(255, 255, 255, 0.1);
    }
    .scroll-container {
        position: relative;
        margin-bottom: 50px;
    }
    .scroll-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(129, 230, 217, 0.2);
        color: #e2e8f0;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .scroll-button:hover {
        background-color: rgba(129, 230, 217, 0.4);
        transform: translateY(-50%) scale(1.1);
    }
    .scroll-left {
        left: 20px;
    }
    .scroll-right {
        right: 20px;
    }
    .medicine-item {
        flex: 0 0 auto;
        width: 200px;
        height: 200px;
        margin-right: 30px;
        border-radius: 30px;
        overflow: hidden;
        transition: all 0.4s ease;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        text-align: center;
        cursor: pointer;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.4),
            inset 0 0 20px rgba(129, 230, 217, 0.05);
        position: relative;
        color: #e2e8f0;
        border: 1px solid rgba(129, 230, 217, 0.1);
    }
    .medicine-item::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(129, 230, 217, 0.1) 0%,
            rgba(129, 230, 217, 0.05) 50%,
            rgba(129, 230, 217, 0.1) 100%
        );
        transform: rotate(30deg);
        transition: transform 0.6s ease-out;
    }
    .medicine-item:hover::before {
        transform: rotate(30deg) translate(0, 50%);
    }
    .medicine-item:hover {
        transform: translateY(-15px) scale(1.05);
        box-shadow: 
            0 30px 60px rgba(129, 230, 217, 0.2),
            0 0 30px rgba(129, 230, 217, 0.2) inset;
    }
    .medicine-item.active {
        animation: subtle-pulse 3s infinite;
    }
    @keyframes subtle-pulse {
        0% { box-shadow: 0 0 0 0 rgba(129, 230, 217, 0.1); }
        70% { box-shadow: 0 0 0 15px rgba(129, 230, 217, 0); }
        100% { box-shadow: 0 0 0 0 rgba(129, 230, 217, 0); }
    }
    .medicine-name {
        font-weight: bold;
        margin-bottom: 5px;
        color: #81e6d9;
        text-shadow: 0 0 10px rgba(129, 230, 217, 0.5);
    }
    .medicine-unit {
        font-size: 0.9rem;
        color: #a0aec0;
    }
    .preview-area {
        min-height: calc(100vh - 400px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        border-radius: 40px;
        margin-top: 50px;
        padding: 60px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        position: relative;
        overflow: hidden;
    }
    .preview-area::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(129, 230, 217, 0.05) 0%, rgba(129, 230, 217, 0) 70%);

        0% { transform: scale(0.8); }

                const medicineList = document.getElementById('medicineList');
        const previewArea = document.querySelector('.preview-area');
        const unitFilter = document.getElementById('unitFilter');
        const companyFilter = document.getElementById('companyFilter');
        const searchInput = document.getElementById('searchInput');
        const scrollLeft = document.querySelector('.scroll-left');
        const scrollRight = document.querySelector('.scroll-right');
        const resetFiltersButton = document.getElementById('resetFilters');

        function createMedicineItem(medicine) {
            const item = document.createElement('div');
            item.className = 'medicine-item';
            item.innerHTML = `
                <div class="medicine-name">${medicine.name}</div>
            `;
            item.addEventListener('click', () => updatePreview(medicine));
            return item;
        }

        function updatePreview(medicine) {
            document.querySelectorAll('.medicine-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            previewArea.innerHTML = `
                <div class="preview-content">
                    <h2 class="preview-title">${medicine.name}</h2>
                    <p class="preview-info">${medicine.unit}</p>
                    <p class="preview-info">${medicine.company}</p>
                    <p class="preview-price">${medicine.price.toFixed(2)}</p>
                </div>
            `;
        }

        function populateFilters() {
            const units = [...new Set(medicines.map(m => m.unit))];
            const companies = [...new Set(medicines.map(m => m.company))];

            unitFilter.innerHTML = '<option value="">All Units</option>';
            companyFilter.innerHTML = '<option value="">All Companies</option>';

            units.forEach(unit => {
                const option = document.createElement('option');
                option.value = option.textContent = unit;
                unitFilter.appendChild(option);
            });

            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = option.textContent = company;
                companyFilter.appendChild(option);
            });
        }

        function filterMedicines() {
            const selectedUnit = unitFilter.value;
            const selectedCompany = companyFilter.value;
            const searchTerm = searchInput.value.toLowerCase();

            medicineList.innerHTML = '';
            medicines.filter(medicine => 
                (!selectedUnit || medicine.unit.includes(selectedUnit)) &&
                (!selectedCompany || medicine.company === selectedCompany) &&
                medicine.name.toLowerCase().includes(searchTerm)
            ).forEach(medicine => {
                medicineList.appendChild(createMedicineItem(medicine));
            });

            updateFilterIndicators();
        }

        function resetFilters() {
            unitFilter.value = '';
            companyFilter.value = '';
            searchInput.value = '';
            filterMedicines();
        }

        function updateFilterIndicators() {
            const indicators = document.getElementById('filterIndicators');
            indicators.innerHTML = '';

            if (unitFilter.value) {
                addFilterIndicator('Unit: ' + unitFilter.value, () => {
                    unitFilter.value = '';
                    filterMedicines();
                });
            }

            if (companyFilter.value) {
                addFilterIndicator('Company: ' + companyFilter.value, () => {
                    companyFilter.value = '';
                    filterMedicines();
                });
            }

            if (searchInput.value) {
                addFilterIndicator('Search: ' + searchInput.value, () => {
                    searchInput.value = '';
                    filterMedicines();
                });
            }
        }

        function addFilterIndicator(text, removeCallback) {
            const indicator = document.createElement('div');
            indicator.className = 'filter-indicator';
            indicator.innerHTML = `${text} <i class="fas fa-times"></i>`;
            indicator.querySelector('i').addEventListener('click', removeCallback);
            document.getElementById('filterIndicators').appendChild(indicator);
        }

        unitFilter.addEventListener('change', filterMedicines);
        companyFilter.addEventListener('change', filterMedicines);
        searchInput.addEventListener('input', filterMedicines);
        resetFiltersButton.addEventListener('click', resetFilters);

        scrollLeft.addEventListener('click', () => {
            medicineList.scrollBy({ left: -300, behavior: 'smooth' });
        });

        scrollRight.addEventListener('click', () => {
            medicineList.scrollBy({ left: 300, behavior: 'smooth' });
        });

        populateFilters();
        filterMedicines();
    </script>
